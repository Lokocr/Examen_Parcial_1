    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/base.js"></script>
  
</head>
<body>
    <div class="Contenedor">

      

        <!-- Menu -->
        <section>
            <!-- Contenido Menu -->
            <menu id="MenuPrincipal" class="MenuLateral">
                <a href="javascript:void(0)" class="CerrarMenu" onclick="CerrarMenu()">&times;</a>
                <a href="index.html">Inicio</a>
                <a href="acercade.html" class="Activo">Acerca</a>
                <a href="contacto.html">Contacto</a>

                <hr class="DivisorMenu">

                <Footer class="Footer">
                    Desarrollado con &hearts; por Jose Cartin
                </Footer>
            </menu>
            <!-- Contenido Menu -->

            <!-- Abrir Menu -->
            <section id="Menu">
                <button class="AbrirMenu" onclick="AbrirMenu()">&#9776 Menu</button>
            </section>
            <!-- Abrir Menu -->
        </section>
        <!-- Menu -->

        <main id="main">
            <!-- Titulo -->
            <section class="Cuadro">
                <h1>Contactame</h1>
            
                <hr class="DivisorMenu">
                
                <form method="post">

                    <div class="mb-3">
                        <label for="txt_Asunto" class="form-label">Asunto:</label>
                        <input type="email" class="form-control" id="txt_Asunto">
                    </div>
                    <div class="mb-3">
                        <label for="txt_CorreoElectronico" class="form-label">Correo Electronico:</label>
                        <input type="email" class="form-control" id="txt_CorreoElectronico" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="txt_Descripcion" class="form-label">Descripcion:</label>
                        <textarea class="form-control" id="txt_Descripcion" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" onclick="EnviarFormulario()"  class="btn btn-primary mb-3">Enviar Correo</button>
                    </div>
                </form>
            
            </section>
            <!-- Titulo -->

            
        </main>
    </div>
</body>
